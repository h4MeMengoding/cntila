<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go to Ila Bday</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="ila.css">
</head>
<body>
    <div class="countdown">
        <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text" style="color: #31087B;">Hari</span>
        </div>
        <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text" style="color: #31087B;">Jam</span>
        </div>
        <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text" style="color: #31087B;">Menit</span>
        </div>
        <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text" style="color: #31087B;">Detik</span>
        </div>
        <h1>To ila birthday</h1>
    </div>

    <!-- Script -->
    <script src="ila.js"></script>
</body>
</html>
